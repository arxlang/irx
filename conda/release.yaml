name: irx
channels:
  - nodefaults
  - conda-forge
dependencies:
  - clang 14.*
  - clangdev 14.*
  - graphviz
  - pip
  - python
  - poetry >=2
  - nodejs >=18.17 # used by semantic-release
  - shellcheck
  - llvmlite >=0.41.1
  - pip:
      # fix issues with distlib
      - paginate
      - pyrepl
